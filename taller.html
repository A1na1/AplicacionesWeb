<!DOCTYPE html> <html lang="es">

<head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Mi Primera Página</title> <!-- Estilos CSS internos --> <style> /* Estilo general para el cuerpo de la página */ body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; /* Centra el contenido horizontalmente */ align-items: center; /* Centra el contenido verticalmente */ flex-direction: column; /* Alinea los elementos en columna */ height: 100vh; /* Altura completa de la pantalla */ } /* Estilo para el encabezado */ h1 { color: #000000; text-align: center; font-size: 36px; margin-bottom: 30px; } /* Estilo para el párrafo */ p { font-size: 18px; text-align: center; line-height: 1.8; color: #a77aa4; margin-bottom: 30px; } /* Estilo para el enlace */ a { color: #d8c7e0; text-decoration: none; font-weight: bold; margin-bottom: 30px; } a:hover { color: #9e00b3; } /* Estilo para la imagen */ img { border-radius: 50%; width: 200px; height: 200px; display: block; margin: 40px auto; } /* Estilo para el botón */ button { padding: 10px 20px; font-size: 16px; background-color: #c37edf; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; } button:hover { background-color: #e0abde; } </style> </head>
<body>

<!-- Encabezado con el nombre completo -->
<h1>ANA ROSERO</h1>

<!-- Párrafo con una breve descripción -->
<p>¡Hola! Soy Ana Rosero, me encantan programar en bases de datos especialmente en SQL Server Management.</p>

<!-- Enlace a una red social o repositorio de GitHub -->
<a href="https://github.com/A1na1/Clase-Desarrollo-web-" target="_blank">VISITA MI REPOSITORIO!</a>

<!-- Imagen de perfil -->
<img src="img/Image.jpeg" alt="Foto de Ana Rosero">

<!-- Botón que ejecuta la función de JavaScript -->
<button onclick="mostrarMensaje()">Haz clic aquí</button>

<!-- Script de JavaScript -->
<script>
    // Función que muestra el mensaje en la consola
    function mostrarMensaje() {
        console.log("Hola Mundo desde JavaScript");
    }
</script>
</body> </html>
